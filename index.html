<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsify</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="title-container">
            <h1>Morsify</h1>
            <p>Create your own Morse</p>
        </div>
        <div class="morse-container">
            <div class="morse-writer-container">
                <h3 id="morsecode">Press or Hold Space to write Morse Code</h3>
                <div class="tools-box">
                    <button id="speak-morse">Speak</button>
                    <button id="copy-morse">Copy</button>
                    <button id="clear">Clear</button>
                </div>
            </div>

        </div>
        <div class="text-container">
            <div class="text-writer-container">
                <h3 id="text">Text would be written here</h3>
                <div class="tools-box">
                    <button id="copy-text">Copy</button>
                </div>
            </div>
        </div>
    </main>    
</body>
<script src="./main.js"></script>
</html>
